<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/layout/frame">
<head>
<meta charset="UTF-8">
<title>设备管理</title>
</head>
<body>
	<div layout:fragment="content">
		<!--地区管理模块-->
		<div role="tabpanel" class="tab-pane" id="scho">

			<div class="check-div form-inline">
				<div class="col-xs-3">
					<button class="btn btn-yellow btn-xs" data-toggle="modal"
						data-target="#addSchool">添加设备</button>
				</div>
				<div class="col-lg-4 col-xs-5">
					<input type="text" class=" form-control input-sm "
						placeholder="输入文字搜索">
					<button class="btn btn-white btn-xs ">查 询</button>
				</div>

			</div>
			<div class="data-div">
				<div class="row tableHeader">
					<div class="col-xs-1 ">编码</div>
					<div class="col-xs-2 ">地区</div>
					<div class="col-xs-1">温度</div>
					<div class="col-xs-1">湿度</div>
					<div class="col-xs-2">人员列表</div>
					<div class="col-xs-2">操作</div>
				</div>
				<div class="tablebody">

					<div class="row">
						<div class="col-xs-1 ">1</div>
						<div class="col-xs-2">计算中心</div>
						<div class="col-xs-1">查看</div>
						<div class="col-xs-1">查看</div>
						<div class="col-xs-2">
							<a class="linkCcc">查看</a>
						</div>
						<div class="col-xs-2">
							<button class="btn btn-danger btn-xs" data-toggle="modal"
								data-target="#deleteSchool">删除</button>
						</div>
					</div>

				</div>

			</div>
			<!--页码块-->
			<footer class="footer">
				<ul class="pagination">
					<li><select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
					</select> 页</li>
					<li class="gray">共20页</li>
					<li><i class="glyphicon glyphicon-menu-left"> </i></li>
					<li><i class="glyphicon glyphicon-menu-right"> </i></li>
				</ul>
			</footer>

			<!--弹出添加用户窗口-->
			<div class="modal fade" id="addSchool" role="dialog"
				aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="gridSystemModalLabel">添加设备</h4>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<form class="form-horizontal">
									<div class="form-group ">
										<label for="sName" class="col-xs-3 control-label">设备位置</label>
										<div class="col-xs-8 ">
											<input type="email" class="form-control input-sm duiqi"
												id="sName" placeholder="">
										</div>
									</div>
									<div class="form-group">
										<label for="sOrd" class="col-xs-3 control-label">简称：</label>
										<div class="col-xs-8">
											<input type="" class="form-control input-sm duiqi" id="sOrd"
												placeholder="">
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-xs btn-white"
								data-dismiss="modal">取 消</button>
							<button type="button" class="btn btn-xs btn-green">保 存</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<!--弹出删除用户警告窗口-->
			<div class="modal fade" id="deleteSchool" role="dialog"
				aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
						</div>
						<div class="modal-body">
							<div class="container-fluid">确定要删除该地区？删除后不可恢复！</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-xs btn-white"
								data-dismiss="modal">取 消</button>
							<button type="button" class="btn btn-xs btn-danger">保 存</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->

		</div>
	</div>
</body>
</html>
