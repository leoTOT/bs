<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/layout/frame">
<head>
<meta charset="UTF-8">
<title>课程管理平台</title>
</head>
<body>
	<div layout:fragment="content">
		<div role="tabpanel" class="tab-pane" id="char">

			<div class="check-div">
				<button class="btn btn-yellow btn-xs" data-toggle="modal"
					data-target="#addChar">添加权限</button>
			</div>
			<div class="data-div">
				<div class="row tableHeader">
					<div class="col-xs-1 ">编码</div>
					<div class="col-xs-4">姓名</div>
					<div class="col-xs-5">角色名</div>
					<div class="col-xs-2">操作</div>
				</div>
				<div class="tablebody">
					<div class="row">
						<div class="col-xs-1 ">1</div>
						<div class="col-xs-4">
							</span><span>李员</span>
						</div>
						<div class="col-xs-5">管理员</div>
						<div class="col-xs-2">
							<button class="btn btn-success btn-xs" data-toggle="modal"
								data-target="#changeChar">修改</button>
							<button class="btn btn-danger btn-xs" data-toggle="modal"
								data-target="#deleteChar">删除</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-1 ">2</div>
						<div class="col-xs-4">
							<span>王儿</span>
						</div>
						<div class="col-xs-5">用户</div>
						<div class="col-xs-2">
							<button class="btn btn-success btn-xs">修改</button>
							<button class="btn btn-danger btn-xs">删除</button>
						</div>
					</div>

				</div>

			</div>
			<!--页码块-->
			<footer class="footer">
				<ul class="pagination">
					<li><select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
					</select> 页</li>
					<li class="gray">共20页</li>
					<li><i class="glyphicon glyphicon-menu-left"> </i></li>
					<li><i class="glyphicon glyphicon-menu-right"> </i></li>
				</ul>
			</footer>
			<!--增加权限弹出窗口-->
			<div class="modal fade" id="addChar" role="dialog"
				aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="gridSystemModalLabel">添加权限</h4>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<form class="form-horizontal">
									<div class="form-group ">
										<label for="sName" class="col-xs-3 control-label">用户名</label>
										<div class="col-xs-6 ">
											<input type="email" class="form-control input-sm duiqi"
												id="sName" placeholder="">
										</div>
									</div>
									<div class="form-group">
										<label for="sLink" class="col-xs-3 control-label">权限</label>
										<div class="col-xs-6 ">
											<textarea class="form-control input-sm duiqi"></textarea>
										</div>
									</div>

								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-xs btn-white"
								data-dismiss="modal">取 消</button>
							<button type="button" class="btn btn-xs btn-green">保 存</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->

			<!--修改权限弹出窗口-->
			<div class="modal fade" id="changeChar" role="dialog"
				aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="gridSystemModalLabel">修改权限</h4>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<form class="form-horizontal">
									<div class="form-group ">
										<label for="sName" class="col-xs-3 control-label">用户名</label>
										<div class="col-xs-6 ">
											<input type="email" class="form-control input-sm duiqi"
												id="sName" placeholder="">
										</div>
									</div>
									<div class="form-group">
										<label for="sLink" class="col-xs-3 control-label">权限</label>
										<div class="col-xs-6 ">
											<textarea class="form-control input-sm duiqi"></textarea>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-xs btn-white"
								data-dismiss="modal">取 消</button>
							<button type="button" class="btn btn-xs btn-green">保 存</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->

			<!--弹出删除权限警告窗口-->
			<div class="modal fade" id="deleteChar" role="dialog"
				aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
						</div>
						<div class="modal-body">
							<div class="container-fluid">确定要删除该权限？删除后不可恢复！</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-xs btn-white"
								data-dismiss="modal">取 消</button>
							<button type="button" class="btn btn-xs btn-danger">保 存</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->

		</div>
	</div>
</body>
</html>
